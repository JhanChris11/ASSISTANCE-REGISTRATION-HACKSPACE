<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
	
		<meta charset="UTF-8" />

	</head>
	
	<!---------------------------->	 
    <!-------MAIN LIST USER------->
    <!---------------------------->
      
     <div th:fragment="main-principal-tabla">
      
             <div class="main-panel">
      
      			<div class="main-content">
        			<div class="content-wrapper">
         
			          <div class="row">
			            <div class="col-12">
			              <div class="content-header">Lista de Usuarios de Hackspace</div>
			              <p class="content-sub-header">Editar,Registrar y Eliminar usuarios</p>
			            </div>
			          </div>

			          <section id="extended">
			            <div class="row">
			              <div class="col-sm-12">
			                <div class="card">
			                  
			                  <div class="card-header">
			                    <h4 class="card-title">Usuarios</h4>
			                  </div>
			                  
			                  <div class="card-content">
			                    <div class="card-body table-responsive">
			                    
			                      <table class="table text-center">
			                      
			                        <thead>
			                          <tr>
			                            <th>#</th>
			                            <th></th>
			                            <th>Usuario</th>
			                            <th>Apellidos</th>
			                            <th>DNI</th>
			                            <th>Github</th>
			                            <th>Acciones</th>
			                          </tr>
			                        </thead>
			                        
			                        <tbody>
			                      
			                          <tr th:each="personaUsuario: ${personasUsuarios}">
				
										<td th:text="${personaUsuario.idPersona}"></td><!-- ACCEDO AL METODO GETTER ID -->
										<td>
			                              <div class="custom-control custom-checkbox m-0">
			                                <input type="checkbox" class="custom-control-input" id="item1">
			                                <label class="custom-control-label" for="item1"></label>
			                              </div>
			                            </td>
										<td th:text="${personaUsuario.Usuario}"></td><!-- ACCEDO AL METODO GETTER NOMBRE -->
										<td th:text="${personaUsuario.ApellidoPaterno}+' '+${personaUsuario.ApellidoMaterno}"></td><!-- ACCEDO AL METODO GETTER APELLIDO -->
										<td th:text="${personaUsuario.dni}"></td><!-- ACCEDO AL METODO GETTER EMAIL -->
										<td th:text="${personaUsuario.cuentaGithub}"></td><!-- ACCEDO AL METODO GETTER FECHA -->
										<td>
										
			                              <a class="success p-0" data-original-title="" title="" th:href="@{/actualizar/}+${personaUsuario.idPersona}" onclick="return confirm('Estas seguro que quieres actualizar?');">
			                                <i class="ft-edit-2 font-medium-3 mr-2"></i>
			                              </a>
			                              <a class="danger p-0" data-original-title="" title="" th:href="@{/eliminar/}+${personaUsuario.idPersona}" onclick="return confirm('Estas seguro que quieres eliminar?');">
			                                <i class="ft-x font-medium-3 mr-2"></i>
			                              </a>
			                              
			                            </td>
										
									 </tr>
			                       
			                        </tbody>
			                      </table>
			                    </div>
			                  </div>
			                </div>
			              </div>
			            </div>
			          </section>

			        </div>
			      </div>

			      <footer class="footer footer-static footer-light">
			        <p class="clearfix text-muted text-sm-center px-2"><span>Copyright &copy; 2019 <a
			              href="https://themeforest.net/user/pixinvent/portfolio?ref=pixinvent" id="pixinventLink" target="_blank"
			              class="text-bold-800 primary darken-2">PIXINVENT </a>, All rights reserved. </span></p>
			      </footer>

    		</div>
    </div>
	
</html>
