<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title>Sistema de Registro de Asistencias</title>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/mdb.min.css}">
</head>

<body th:fragment="body">

	<!--Modal: Login / Register Form-->
	<div class="modal fade" id="modalLRForm" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog cascading-modal" role="document">
			<!--Content-->

			<div class="modal-content">

				<!--Modal cascading tabs-->
				<div class="modal-c-tabs">

					<!-- Nav tabs -->
					<ul class="nav nav-tabs md-tabs tabs-2 light-blue darken-3"
						role="tablist">
						<li class="nav-item"><a class="nav-link active"
							data-toggle="tab" href="#panel7" role="tab"><i
								class="fas fa-user mr-1"></i> Iniciar Sesion</a></li>
						<li class="nav-item"><a class="nav-link" data-toggle="tab"
							href="#panel8" role="tab"><i class="fas fa-user-plus mr-1"></i>
								Registrar</a></li>
					</ul>

					<!-- Tab panels -->
					<div class="tab-content">
						<!--Panel 7-->
						<div class="tab-pane fade in show active" id="panel7"
							role="tabpanel">

							<!--Body-->
							<div class="modal-body mb-1">
								<div class="md-form form-sm mb-5">
									<i class="fas fa-user prefix"></i> <input type="text"
										id="modalLRInput10"
										class="form-control form-control-sm validate"> <label
										data-error="incorrecto" data-success="correcto"
										for="modalLRInput10">Ingresar nombre de usuario</label>
								</div>

								<div class="md-form form-sm mb-4">
									<i class="fas fa-lock prefix"></i> <input type="password"
										id="modalLRInput11"
										class="form-control form-control-sm validate"> <label
										data-error="incorrecto" data-success="correcto"
										for="modalLRInput11">Ingresar contraseña</label>
								</div>
								<div class="text-center mt-2">
									<button class="btn btn-info">
										Ingresar <i class="fas fa-sign-in ml-1"></i>
									</button>
								</div>
							</div>
							<!--Footer-->
							<div class="modal-footer">
								<div class="options text-center text-md-right mt-1">

									<p>
										<a href="#" class="blue-text">Me olvide mi contraseña ?</a>
									</p>
								</div>
								<button type="button"
									class="btn btn-outline-info waves-effect ml-auto"
									data-dismiss="modal">Cerrar</button>
							</div>

						</div>
						<!--/.Panel 7-->

						<!--Panel 8-->
						<div class="tab-pane fade" id="panel8" role="tabpanel">

							<!--Body-->
							<form th:action="@{/form}" th:object="${persona}" method="post">
								<div class="modal-body">

									<div class="row">
										<div class="col-6">

											<div class="md-form form-sm mb-5-lg">
												<i class="fas fa-user prefix"></i> <input type="text"
													th:field="*{nombre}" id="modalLRInput12"
													class="form-control form-control-sm validate"> <label
													data-error="incorrecto" data-success="correcto"
													for="modalLRInput12">Nombre de usuario</label>
											</div>
										</div>
										<div class="col-6">
											<div class="md-form form-sm mb-5">
												<i class="fas fa-user-ninja prefix"></i> <input type="text"
													th:field="*{apellidoPaterno}" id="modalLRInput12"
													class="form-control form-control-sm validate"> <label
													data-error="incorrecto" data-success="correcto"
													for="modalLRInput12">Apellido paterno</label>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-6">


											<div class="md-form form-sm mb-5">
												<i class="fas fa-user-ninja prefix"></i><input type="text"
													th:field="*{apellidoMaterno}" id="modalLRInput12"
													class="form-control form-control-sm validate"> <label
													data-error="incorrecto" data-success="correcto"
													for="modalLRInput12">Apellido materno</label>
											</div>
										</div>
										<div class="col-6">

											<div class="md-form form-sm mb-5">
												<i class="far fa-id-card prefix"></i> <input type="email"
													th:field="*{dni}" id="modalLRInput12"
													class="form-control form-control-sm validate"> <label
													data-error="incorrecto" data-success="correcto"
													for="modalLRInput12">Numero de DNI</label>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-6">
											<div class="md-form form-sm mb-5">
												<i class="fab fa-github prefix"></i> <input type="text"
													th:field="*{cuentaGithub}" id="modalLRInput12"
													class="form-control form-control-sm validate"> <label
													data-error="incorrecto" data-success="correcto"
													for="modalLRInput12">Cuenta de Github</label>
											</div>
										</div>
										<div class="col-6">
											<div class="md-form form-sm mb-5">
												<i class="fas fa-map-marker-alt prefix"></i> <input
													type="text" th:field="*{lugarResidencia}"
													id="modalLRInput12"
													class="form-control form-control-sm validate"> <label
													data-error="incorrecto" data-success="correcto"
													for="modalLRInput12">Lugar de residencia</label>
											</div>
										</div>

									</div>
									<div class="row">

										<div class="col-6">
											<div class="md-form form-sm mb-5">
												<i class="fas fa-mobile-alt prefix"></i> <input type="tel"
													th:field="*{telefono}" id="modalLRInput12"
													class="form-control form-control-sm validate"> <label
													data-error="incorrecto" data-success="correcto"
													for="modalLRInput12">Numero de telefono</label>
											</div>
										</div>
										<div class="col-6">
											<div class="md-form form-sm mb-5">
												<i class="fas fa-lock prefix"></i> <input type="password"
													th:field="*{password}" id="modalLRInput13"
													class="form-control form-control-sm validate"> <label
													data-error="wrong" data-success="right"
													for="modalLRInput13">Ingresar su contraseña</label>
											</div>
										</div>
									</div>

									<div class="text-center form-sm mt-2">
										<button class="btn btn-info">
											Ingresar <i class="fas fa-sign-in ml-1"></i>
										</button>
									</div>

								</div>
							</form>
							<!--Footer-->
							<div class="modal-footer">
								<div class="options text-right">
									<p class="pt-1">
										Ya tienes una cuenta? <a href="#panel7" data-toggle="tab"
											role="tab" class="blue-text">Iniciar Session</a>
									</p>
								</div>
								<button type="button"
									class="btn btn-outline-info waves-effect ml-auto"
									data-dismiss="modal">Cerrar</button>
							</div>
						</div>
						<!--/.Panel 8-->
					</div>

				</div>
			</div>

			<!--/.Content-->
		</div>
	</div>
	<!--Modal: Login / Register Form-->
	<div class="col" id="enlace">

		<div class="text-center">
			<a href="" class="btn btn-default btn-rounded my-3"
				data-toggle="modal" data-target="#modalLRForm">Sistema de
				Registro de Asistencias</a>
		</div>
	</div>
	<div id="particles-js"></div>




	<!--Footer-->
	<footer th:fragment="footer">

		<script type="text/javascript">
			$(document).ready(function() {
				$("#particles-js").css({
					"height" : $(window).height() + "px"
				});
			});
		</script>

		<script src="js/particles.js"></script>
		<script src="js/app.js"></script>
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
		<!-- Bootstrap tooltips -->
		<script type="text/javascript" src="js/popper.min.js"></script>
		<!-- Bootstrap core JavaScript -->
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<!-- MDB core JavaScript -->
		<script type="text/javascript" src="js/mdb.min.js"></script>

	</footer>
</body>
</html>
